<h3>Listado de Heroes</h3>

<div *ngIf="removedHero; else noHeroRemoved">
<h3 >Héroe borrado: <small class="text-danger"> {{ removedHero }} . </small></h3>
</div>
<ng-template #noHeroRemoved>
  <h3>No hay más héroes para remover.</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class ="mt-2 list-group">
<li
  *ngFor="let name of heroNames"
  class = "list-group-item">
  {{ name }}
</li>

</ul>
