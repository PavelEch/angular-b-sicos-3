<form (ngSubmit)="emitCharacter()" action="" class="row">
  <h4>Agregar Personaje:</h4>

  <input class="form-control" [(ngModel)]="character.name" placeholder="Nombre" name="name">

  <input class="form-control" [(ngModel)]="character.power" type="number" placeholder="Poder" name="power">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
