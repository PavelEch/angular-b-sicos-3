<h4> {{ listaNombre }} </h4><!--Nota, mandar como componente-->
    <ul class ="list-group">
      <li
      *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-primary':isEven,
                  'list-group-item-info':isOdd }"
      >

    <div>
      <span class="text-primary"> {{i + 1}}. </span>
        <strong>Name: </strong>
        <span>{{ character.name }}</span>
        -
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </div>
        <button
        (click)="onDelete(character.id)"
        class="btn btn-danger">X</button>

      </li>
    </ul>
